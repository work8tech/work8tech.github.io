,null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":\"PMF: P(X=1) = p, P(X=0) = 1-p\"}],[\"$\",\"li\",null,{\"children\":\"Mean (μ): p\"}],[\"$\",\"li\",null,{\"children\":\"Variance (σ²): p(1-p)\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Binomial:\"}],\" Describes the number of successes in 'n' independent Bernoulli trials. Parameters: n (number of trials), p (probability of success).\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":\"PMF: P(X=k) = C(n,k) * pᵏ * (1-p)ⁿ⁻ᵏ\"}],[\"$\",\"li\",null,{\"children\":\"Mean (μ): np\"}],[\"$\",\"li\",null,{\"children\":\"Variance (σ²): np(1-p)\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Poisson:\"}],\" Describes the number of events occurring in a fixed interval of time or space, given a known average rate. Parameter: λ (lambda, average rate of events).\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":\"PMF: P(X=k) = (λᵏ * e⁻ˡ) / k!\"}],[\"$\",\"li\",null,{\"children\":\"Mean (μ): λ\"}],[\"$\",\"li\",null,{\"children\":\"Variance (σ²): λ\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Uniform (Discrete):\"}],\" Describes a situation where all 'n' outcomes are equally likely.\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":\"PMF: P(X=x) = 1/n\"}],[\"$\",\"li\",null,{\"children\":\"Mean (μ): (a+b)/2, for outcomes from a to b.\"}],[\"$\",\"li\",null,{\"children\":\"Variance (σ²): ((b-a+1)²-1)/12\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h4\",null,{\"className\":\"font-semibold text-md\",\"children\":\"Continuous Distributions:\"}],[\"$\",\"ul\",null,{\"className\":\"list-disc pl-5 mt-2 space-y-2\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Uniform (Continuous):\"}],\" All outcomes in a range [a,b] are equally likely.\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":\"PDF: f(x) = 1/(b-a) for a ≤ x ≤ b\"}],[\"$\",\"li\",null,{\"children\":\"Mean (μ): (a+b)/2\"}],[\"$\",\"li\",null,{\"children\":\"Variance (σ²): (b-a)²/12\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Exponential:\"}],\" Time between events in a Poisson process. Parameter: λ (rate).\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":\"PDF: f(x) = λe⁻ˡˣ for x ≥ 0\"}],[\"$\",\"li\",null,{\"children\":\"Mean (μ): 1/λ\"}],[\"$\",\"li\",null,{\"children\":\"Variance (σ²): 1/λ²\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Normal (Gaussian):\"}],\" The \\\"bell curve,\\\" central to statistics due to the Central Limit Theorem. Parameters: μ (mean), σ (standard deviation).\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":\"PDF: A complex formula resulting in the bell shape, symmetric around the mean.\"}],[\"$\",\"li\",null,{\"children\":\"Mean (μ): μ\"}],[\"$\",\"li\",null,{\"children\":\"Variance (σ²): σ²\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Standard Normal Distribution (Z-distribution):\"}],\" A special case of the normal distribution where the mean (μ) is 0 and the standard deviation (σ) is 1. It is the distribution that results from standardizing any normal random variable.\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Standardization (Z-score):\"}],\" The process of converting a value (x) from a normal distribution to a z-score. The z-score measures how many standard deviations an element is from the mean.\"]}],[\"$\",\"li\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"z = (x - μ) / σ\"}],[\"$\",\"li\",null,{\"children\":\"This conversion is extremely useful because it allows us to compare values from different normal distributions and to use a single standard normal table (Z-table) to find probabilities for any normally distributed variable.\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"t-Distribution:\"}],\" A family of distributions that, like the normal distribution, is symmetric and bell-shaped, but has heavier tails.\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":\"It is primarily used for inference when the sample size is small (typically n \u003c 30) and the population standard deviation is unknown. The \\\"heavier tails\\\" account for the extra uncertainty introduced by estimating the population standard deviation from the sample.\"}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Parameter (Degrees of Freedom, df):\"}],\" The shape of the t-distribution is determined by its degrees of freedom, which are related to the sample size (often df = n-1).\"]}],[\"$\",\"li\",null,{\"children\":\"As the degrees of freedom increase (i.e., as the sample size gets larger), the t-distribution converges to the standard normal distribution. For df \u003e 30, it is nearly identical to the normal distribution.\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Chi-Squared (χ²):\"}],\" Typically right-skewed, it's the distribution of a sum of squared standard normal deviates. It's defined by one parameter.\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Parameter (Degrees of Freedom, df):\"}],\" The shape, center, and spread of the χ² distribution are determined by its degrees of freedom. The df represents the number of independent pieces of information that go into the calculation of the test statistic. The formula for df depends on the specific test being used.\",[\"$\",\"ul\",null,{\"className\":\"list-disc pl-5 mt-2 space-y-2\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"For a Goodness-of-Fit Test:\"}],\" The degrees of freedom are the number of categories minus 1.\",[\"$\",\"p\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"df = k - 1\"}],[\"$\",\"p\",null,{\"className\":\"text-xs\",\"children\":\"Where 'k' is the number of categories or groups. Example: If you are testing if a die is fair by rolling it and checking the outcomes for 6 categories (1, 2, 3, 4, 5, 6), your df would be 6 - 1 = 5.\"}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"For a Test of Independence:\"}],\" The degrees of freedom are calculated based on the contingency table's dimensions.\",[\"$\",\"p\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"df = (rows - 1) * (columns - 1)\"}],[\"$\",\"p\",null,{\"className\":\"text-xs\",\"children\":\"Where 'rows' is the number of categories for the first variable and 'columns' is the number of categories for the second. Example: If you're testing the relationship between smoking status (smoker, non-smoker) and education level (high school, college, graduate), your contingency table has 2 rows and 3 columns, so df = (2 - 1) * (3 - 1) = 2.\"}]]}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Use Cases:\"}],\" It is critical for \",[\"$\",\"strong\",null,{\"children\":\"goodness-of-fit tests\"}],\" (checking if sample data comes from a specific distribution) and \",[\"$\",\"strong\",null,{\"children\":\"tests of independence\"}],\" (checking if two categorical variables are related).\"]}]]}]]}]]}]]}]]}]]}],[\"$\",\"$L7\",null,{\"value\":\"item-7\",\"children\":[[\"$\",\"$L8\",null,{\"className\":\"text-lg font-semibold\",\"children\":\"Inferential Statistics \u0026 Hypothesis Testing\"}],[\"$\",\"$L9\",null,{\"className\":\"text-base leading-relaxed space-y-4\",\"children\":[[\"$\",\"div\",null,{\"children\":[[\"$\",\"h4\",null,{\"className\":\"font-semibold text-md\",\"children\":\"Central Limit Theorem (CLT):\"}],[\"$\",\"p\",null,{\"children\":\"The CLT is a cornerstone of statistics. It states that for a large enough sample size (typically n ≥ 30), the sampling distribution of the sample mean (x̄) will be approximately normally distributed, regardless of the shape of the original population's distribution. This allows us to use normal distribution theory for making inferences about population means.\"}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h4\",null,{\"className\":\"font-semibold text-md\",\"children\":\"Confidence Intervals:\"}],[\"$\",\"p\",null,{\"children\":\"A confidence interval provides a range of values, derived from sample data, that is likely to contain an unknown population parameter with a certain level of confidence.\"}],[\"$\",\"p\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"Interval = Point Estimate ± (Critical Value * Standard Error)\"}],[\"$\",\"ul\",null,{\"className\":\"list-disc pl-5 mt-2 space-y-1\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Point Estimate:\"}],\" A single value used to estimate the population parameter (e.g., the sample mean x̄).\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Critical Value:\"}],\" A value from a distribution (like z or t) determined by the chosen confidence level (e.g., 1.96 for 95% confidence).\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Standard Error:\"}],\" The standard deviation of the sampling distribution of the statistic (e.g., σ/√n for the mean).\"]}]]}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h4\",null,{\"className\":\"font-semibold text-md\",\"children\":\"The Process of Hypothesis Testing:\"}],[\"$\",\"p\",null,{\"children\":\"This is a formal procedure for investigating our ideas about the world using statistics. It involves these steps:\"}],[\"$\",\"ul\",null,{\"className\":\"list-disc pl-5 mt-2 space-y-1\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"State the Hypotheses:\"}],\" Formulate a null hypothesis (H₀), which represents the status quo (e.g., \\\"no effect\\\"), and an alternative hypothesis (H₁ or Hₐ), which is what you want to prove.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Set the Significance Level (α):\"}],\" This is the probability of rejecting the null hypothesis when it is actually true (a Type I error). Common levels are 0.05, 0.01, and 0.10.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Calculate the Test Statistic:\"}],\" Compute a value from the sample data (e.g., a z-score or t-score) that measures how far your sample result is from the null hypothesis.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Determine the p-value:\"}],\" The p-value is the probability of observing a test statistic as extreme as, or more extreme than, the one calculated from your sample, assuming the null hypothesis is true.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Make a Decision:\"}],\" If the p-value is less than or equal to your significance level (p ≤ α), you reject the null hypothesis in favor of the alternative. Otherwise, you fail to reject the null hypothesis.\"]}]]}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h4\",null,{\"className\":\"font-semibold text-md\",\"children\":\"Common Hypothesis Tests:\"}],[\"$\",\"ul\",null,{\"className\":\"list-disc pl-5 mt-2 space-y-2\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Z-Test:\"}],\" Used to test a hypothesis about a population mean when the population standard deviation (σ) is known and the sample size is large (typically n ≥ 30). Because σ is known, it uses the standard normal distribution.\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":[\"$\",\"strong\",null,{\"children\":\"Test Statistic Formula:\"}]}],[\"$\",\"li\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"z = (x̄ - μ₀) / (σ / √n)\"}],[\"$\",\"li\",null,{\"children\":\"Where x̄ is the sample mean, μ₀ is the hypothesized population mean, σ is the population standard deviation, and n is the sample size.\"}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"T-Test:\"}],\" Used when the population standard deviation (σ) is unknown and must be estimated from the sample. It relies on the t-distribution.\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"One-Sample t-test:\"}],\" Compares the mean of a single sample to a known or hypothesized value.\",[\"$\",\"p\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"t = (x̄ - μ₀) / (s / √n)\"}],[\"$\",\"p\",null,{\"className\":\"text-xs\",\"children\":\"Where s is the sample standard deviation and df = n-1.\"}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Independent Samples t-test:\"}],\" Compares the means of two separate, unrelated groups to determine if there is a significant difference between them.\",[\"$\",\"p\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"t = (x̄₁ - x̄₂) / (sₚ * √((1/n₁) + (1/n₂)))\"}],[\"$\",\"p\",null,{\"className\":\"text-xs\",\"children\":\"Where sₚ is the pooled standard deviation and df = n₁ + n₂ - 2.\"}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Paired Samples t-test:\"}],\" Compares the means of two related groups (e.g., the same subjects before and after a treatment) to see if there is a significant change.\",[\"$\",\"p\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"t = d̄ / (sₔ / √n)\"}],[\"$\",\"p\",null,{\"className\":\"text-xs\",\"children\":\"Where d̄ is the mean of the differences, sₔ is the standard deviation of the differences, and df = n-1.\"}]]}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Chi-Squared (χ²) Test:\"}],\" Used for analyzing categorical data by comparing observed frequencies to expected frequencies. The test statistic measures the discrepancy between what is observed and what would be expected under the null hypothesis.\",[\"$\",\"ul\",null,{\"className\":\"list-circle pl-5 mt-1\",\"children\":[[\"$\",\"li\",null,{\"children\":[\"$\",\"strong\",null,{\"children\":\"Test Statistic Formula:\"}]}],[\"$\",\"li\",null,{\"className\":\"font-mono bg-muted p-2 rounded-md my-2 text-sm\",\"children\":\"χ² = Σ [ (Observed - Expected)² / Expected ]\"}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Goodness-of-Fit Test:\"}],\" Determines if a single categorical variable's frequency distribution matches a specific, hypothesized distribution.\",[\"$\",\"p\",null,{\"className\":\"text-sm mt-1\",\"children\":\"Example: Testing if a six-sided die is fair by comparing the observed frequencies of rolls (e.g., 10 ones, 12 twos, etc.) to the expected frequency (e.g., 1/6 for each outcome).\"}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Test of Independence:\"}],\" Determines if there is a significant association between two categorical variables. The test compares the observed frequencies in a contingency table to the frequencies that would be expected if the variables were independent.\",[\"$\",\"p\",null,{\"className\":\"text-sm mt-1\",\"children\":\"Example: Testing whether there is a relationship between a person's favorite ice cream flavor (e.g., chocolate, vanilla, strawberry) and their gender (e.g., male, female).\"}]]}]]}]]}]]}]]}]]}]]}]]}]}]]}]]}],[\"$\",\"$La\",null,{\"children\":\"$Lb\"}],null,[\"$\",\"$Lc\",null,{\"children\":[\"$Ld\",\"$Le\",[\"$\",\"$Lf\",null,{\"promise\":\"$@10\"}]]}]]}],{},null,false]},null,false],[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$1\",\"qUwKdrVb4DV8QPIs34Hnr\",{\"children\":[[\"$\",\"$L11\",null,{\"children\":\"$L12\"}],null]}],null]}],false]],\"m\":\"$undefined\",\"G\":[\"$13\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"14:\"$Sreact.suspense\"\n15:I[74911,[],\"AsyncMetadata\"]\nb:[\"$\",\"$14\",null,{\"fallback\":null,\"children\":[\"$\",\"$L15\",null,{\"promise\":\"$@16\"}]}]\n"])</script><script>self.__next_f.push([1,"e:null\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nd:null\n"])</script><script>self.__next_f.push([1,"16:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"StatWise\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"An interactive guide to probability and statistics.\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]],\"error\":null,\"digest\":\"$undefined\"}\n10:{\"metadata\":\"$16:metadata\",\"error\":null,\"digest\":\"$undefined\"}\n"])</script></body></html>
